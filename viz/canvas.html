<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById('tutorial')
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          ctx.fillCircle = (x, y, r) => {
            ctx.beginPath()
            ctx.arc(x, y, r, 0, 2*Math.PI, false)
            ctx.fill()
          }

          ctx.strokeCircle = (x, y, r) => {
            ctx.beginPath()
            ctx.arc(x, y, r, 0, 2*Math.PI, false)
            ctx.stroke()
          }

          ctx.circle = (x, y, r) => {
            ctx.fillCircle(x, y, r)
            ctx.strokeCircle(x, y, r)
          }

          function drawNeuron(x, y) {
            ctx.fillStyle = 'chartreuse'
            ctx.strokeStyle = 'forestgreen'
            ctx.lineWidth = 3
            ctx.circle(x, y, 25)
          }

          function drawLink(x1, y1, x2, y2) {
            ctx.strokeStyle = 'saddlebrown'
            ctx.lineWidth = 5
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.stroke()
          }

          drawLink(100, 100, 300, 100)
          drawNeuron(100, 100)
          drawNeuron(300, 100)
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <h1>Canvas Playground</h1>
    <canvas id="tutorial" width="600" height="400"></canvas>
  </body>
</html>
